<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rental Properties</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../style/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>  
</head>
<body class="body">
<div class="container">

<!-- Property Popup -->
<div id="propertyPopup" class="popup">
  <div class="popup-content" align="center">
    <span class="close">&times;</span>
	<h3 id="propTitle" class="text" style="padding:0px;"></h3>
	<div name="extraInfo">
		<table align="center" width="100%">
			<col width="33%">
			<col width="33%">
			<col width="33%">
			<tr>
				<td valign="top">
					<lable id="sqft" class="title" style="font-size:15px;">sqft</lable><br/>
					<lable id="parking" class="title" style="font-size:15px;">parking</lable>
				</td>
				<td valign="top">
					<lable id="bed" class="title" style="font-size:15px;">bed</lable><br/>
					<lable id="bath" class="title" style="font-size:15px;">bath</lable>
				</td>
				<td valign="top">
					<lable id="pet" class="title" style="font-size:15px;">pet</lable><br/>
					<lable id="electricity" class="title" style="font-size:15px;">electricity</lable>
				</td>
			</tr>
			<tr>
				<td align="center" colspan="3">
					<lable id="water" class="title" style="font-size:15px;">water, sewage, trash</lable>
				</td>
			</tr>
		</table>
	</div>
	
  </div>

</div>

<!-- All Properties -->
	<script>
		var houses = JSON.parse(localStorage.getItem('adminHouses'))
		for(var i =0; i < houses.length; i++){
			document.write('<table align="center" width="100%">');
			document.write('<col width="25%">');
			document.write('<col width="10%">');
			document.write('<col width="65%">');
			if(i>0){
				document.write('<tr>');
					document.write('<td colspan="3"><hr class="line" style="width: 100%"/></td>');
				document.write('</tr>');
			}
				document.write('<tr>');
				  document.write('<td>  <div id="myCarousel" data-ride="carousel"> <div class="carousel-inner">');
				  for(var j =0; j < houses[i].images.length; j++){
					if(j==0)
						document.write('<div class="item active">');
					else
						document.write('<div class="item">');
					document.write('<a href="'+houses[i].images[j]+'" target="_blank"><img src="' + houses[i].images[j] + '"></a>');
					document.write('</div>');
					}
				  document.write('</div>');
				  document.write('</div>');
				  document.write('</td>');
				  document.write('<td></td>');
				  document.write('<td valign="top"> <p class="title" style="font-size:30px;">' + houses[i].propertyTitle +  '</p>'
				  +'</br><lable class="title" style="font-size:20px;">Type - ' + houses[i].propertyType 
				  +'</br>Address - ' + houses[i].propertyAddress1 + ', '+ houses[i].propertyAddress2 + ', ' + houses[i].propertyCity +', '+ houses[i].propertyState + ' - ' + houses[i].propertyZip
				  +'</br>Price - $' + houses[i].propertyPrice +  ' per Month</lable>'
				  +'</br><button tag="more" type="button" id="'+ i +'" class="button" style="width: 80px;padding:2px;" onclick="displayPopup(this)">More</button>'
				  +'</td>');
				document.write('</tr>');
			document.write('</table>');
		}

		//Property Popup
		var property = document.getElementById("propertyPopup");
		var span = document.getElementsByClassName("close")[0];

		function displayPopup(element) {
		  property.style.display = "block";
		  var index = element.id;
		  document.getElementById("propTitle").innerHTML =  houses[index].propertyTitle;
		}

		span.onclick = function() {
		  property.style.display = "none";
		}

		window.onclick = function(event) {
		  if (event.target == property) {
			property.style.display = "none";
		  }
		}
	</script>
</div>

</body>
</html>
